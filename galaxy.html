<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles.css" />
    <script src="./stars.js"></script>

    <title>Document</title>
    <style>
        #main {
            width: 100px;
            height: 100px;
            position: fixed;
        }

        body {
            background: -webkit-linear-gradient(to top, #031423, #02162e);
            background: linear-gradient(to top, #031423, #02162e);
            background: -olinear-gradient(to top, #031423, #02162e);

            height: 100vh;
            font-size: 0.7rem;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0
        }

        .rotate90 {
            transform: rotate(90deg);
        }

        .rotate45 {
            transform: rotate(45deg);
        }

        .rotate135 {
            transform: rotate(135deg);
        }

        .star {
            position: fixed;
            display: inline-block;
            height: 50px;
            width: 2px;
            border-radius: 50%;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 50%);
        }

        .star1 {
            position: fixed;
            display: inline-block;
            width: 50px;
            height: 2px;
            border-radius: 50%;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 50%);
        }


        @keyframes myAnimation {
            0% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }


            50% {
                transform: scale(1.5);
                -webkit-transform: scale(1.5);
            }

            100% {
                transform: scale(1);
                -webkit-transform: scale(1);
            }
        }

        @keyframes myAnimation1 {
            0% {
                transform: rotate(90deg) scale(1.0);
                -webkit-transform: rotate(90deg) scale(1.0);
            }


            30% {
                transform: rotate(90deg) scale(1.5);
                -webkit-transform: rotate(90deg) scale(1.5);
            }

            100% {
                transform: rotate(90deg) scale(1);
                -webkit-transform: rotate(90deg) scale(1);
            }
        }

        .inputContainer {
            border: 1px solid #c2c9d1;
            background: rgb(136 146 156);
            width: fit-content;
            padding: 5px;
            bottom: 10px;
            position: fixed;
        }

        #sun {
            top: calc(50% - 250px);

            height: 500px;
            width: 400px;
            background: #ffd200;
            border-radius: 0 50% 50% 0;
            margin-left: -264px;
            position: fixed;
            border: 1px solid white;

            -webkit-box-shadow: 0px 0px 300px 50px rgb(255, 234, 0);
            -moz-box-shadow: 0px 0px 300px 50px rgb(255, 234, 0);
            box-shadow: 0px 0px 300px 50px rgb(255, 234, 0);

        }

        #sunInner {
            top: calc(50% - 250px);
            height: 500px;
            width: 400px;
            background: #ffd200;
            border-radius: 0 50% 50% 0;
            margin-left: -264px;
            position: fixed;
            -moz-box-shadow: inset 0 0 10px #ff6d00;
            -webkit-box-shadow: inset 0 0 10px #ff6d00;
            box-shadow: inset 0 0 100px #ff6d00;
        }

        #orbit {
            border: 1px solid white;
            height: 600px;
            width: 600px;
            position: fixed;
            border-radius: 50%;
            transform-style: preserve-3d;
            transform: skew(306deg, 178deg);
            margin-left: -200px;

        }
    </style>
</head>

<body onload="start()">

    <div id="container">
        <div id="main">
            <div class="star"> </div>
            <div class="star"></div>
            <div class="star rotate45"> </div>
            <div class="star rotate135"> </div>
        </div>

    </div>
    <div class='inputContainer'>
        Number of Stars: (Range: 1-1000) <input value="100" id='starCount' type='number' min="1" max="1000" />
        <button onclick="start()">Apply</button>
    </div>

    <div id='sun'></div>

    <div id='sunInner'></div>






</body>

</html>
